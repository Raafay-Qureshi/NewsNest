<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>NewsNest</title>
    <style>
      #welc {
        padding-top: 10px;
        text-align: center;
        color: rgb(255, 255, 255);
      }

      #slog {
        color: rgb(255, 255, 255);
        text-align: center;
      }

      #kk {
        background-color: rgb(178, 209, 209);
      }

      .btn-primary {
        background-color: rgb(153, 0, 255);
        border: none;
        color: white;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        padding: 15px 32px;
        text-decoration: none;
        font-size: 16px;
        transition-duration: 0.4s;
        overflow: hidden;
        position: relative;
      }

      .btn-primary:hover {
        background-color: white;
        color: rgb(129, 10, 209);
        border: 2px solid rgb(129, 10, 209);
      }

      .btn-primary:after {
        content: "";
        background: white;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s;
      }

      .btn-primary:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s;
      }

      #logo-placeholder {
        padding-top: 130px;
        display: flex;
        justify-content: center;
      }
      #logo-placeholder img {
        width: 200px;
        height: 200px;
      }

      #trend {
        padding-top: 80px;
        color: white;
      }

      .side-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100%;
        background-color: #252525;
        padding: 20px;
        overflow: auto;
      }
      @keyframes bg-animation {
        0% {
          background-color: #414141;
        }
        50% {
          background-color: #5f5f5f;
        }
        100% {
          background-color: #414141;
        }
      }
      body {
        animation: bg-animation 8s infinite;
      }
      .gif-container {
        padding: 10px;
        padding: 10px;
        width: 200px;
        height: 300px;
        overflow: hidden;
      }

      .gif-container img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body id="kk">
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsNest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              NewsNest
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fyp">For you page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register.html">Register/Login</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <a class="dropdown-item" href="fyp">For you page</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Trending</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="side-panel">
      <h5 id="trend">Trending Right Now</h5>
      <div class="gif-container">
        <img src="/resources/ezgif-4-3eeebc8fd1.gif" alt="GIF 1" />
      </div>
      <div class="gif-container">
        <img src="/resources/2.gif" alt="GIF 2" />
      </div>
      <div class="gif-container">
        <img src="/resources/3.gif" alt="GIF 3" />
      </div>
    </div>
    <div id="logo-placeholder">
      <!-- Logo will go here -->
      <img src="/resources/logo.png" alt="NewsNet Logo" />
    </div>
    <h1 id="welc">Welcome to NewsNest</h1>
    <h5 id="slog">Your Daily Dose of Global Insights.</h5>
    <!-- Added Get Started button -->
    <div style="text-align: center">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        onclick="location.href='register.html'"
      >
        Get Started
      </button>
    </div>
    <!-- Rest of the elements remain the same -->
    <nav class="navbar fixed-bottom bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Copyright NewsNest</a>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
