<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  <title>Register - NewsNest</title>
  <style>
    #register-header {
      text-align: center;
    }
    .form-container {
      max-width: 300px;
      margin: auto;
      padding-top: 75px;
      border: 1px solid #ccc;
      border-radius: 1em;
    }
    .form-container input {
      width: 100%;
      padding: 1em;
      margin: 0.5em 0;
    }
    .form-container button {
      width: 100%;
      padding: 1em;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 1em;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .form-container .login-instead-btn {
      background: #6c757d;
    }
    .form-container .login-instead-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NewsNest</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">NewsNest</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fyp">For you page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register/Login</a>
          </li>
        </ul>
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>
<body>
  <div class="form-container">
    <h2 id="register-header">Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="interests" placeholder="Interests (comma-separated)">
      <button type="submit">Register</button>
    </form>
    <button class="login-instead-btn" onclick="location.href='login'">Login Instead</button>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const interests = document.getElementById('interests').value.split(',');

      try {
        const response = await fetch('/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password, interests }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        console.log(data);
        alert('Registration successful!');
        window.location.href = 'login';
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
        alert('Registration failed!');
      }
    });
  </script>
  <nav class="navbar fixed-bottom bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Copyright NewsNest</a>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
